<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xavier's Epic Camera Text to Speech</title>
  <!-- Google Fonts for an enhanced look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin: 20px;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #00796b;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p.info {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    video, canvas {
      border-radius: 10px;
      margin: 10px auto;
      width: 100%;
      max-width: 640px;
      display: block;
    }
    .button {
      background: #00796b;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #005b4f;
    }
    .button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    .output {
      /* Removed background and border styles for a plain text look */
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 15px;
      margin-top: 20px;
      color: #33691e;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xavier's Epic Camera Text to Speech</h1>
    <p class="info">Just for you Dad hope you like it!</p>
    <!-- Video element showing the back camera feed -->
    <video id="video" autoplay playsinline></video>
    <!-- Control buttons -->
    <button class="button" id="capture">Take Photo</button>
    <button class="button" id="readText" disabled>Read Text</button>
    <button class="button" id="togglePause" disabled>Pause</button>
    <!-- Hidden canvas element for processing the captured image -->
    <canvas id="canvas" style="display:none;"></canvas>
    <!-- Output container for the extracted text -->
    <div class="output" id="output">Your text will appear here!</div>
  </div>
  <!-- Tesseract.js loaded from its CDN for OCR processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.4/tesseract.min.js"></script>
  <script>
    // Get references to DOM elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const readTextButton = document.getElementById('readText');
    const togglePauseButton = document.getElementById('togglePause');
    const outputDiv = document.getElementById('output');

    let extractedText = '';
    let utterance = null;
    let isPaused = false;

    // Request the back (environment) camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error accessing the camera: " + err);
        alert("Could not access the camera. Please ensure you have a back camera available and grant the required permissions.");
      });

    // Capture a photo and run OCR on it
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      outputDiv.textContent = "Processing image...";
      Tesseract.recognize(
        imageData,
        'eng',
        { logger: m => console.log(m) }
      )
      .then(({ data: { text } }) => {
        extractedText = text;
        outputDiv.textContent = "Text:\n" + text;
        // Enable the buttons after text extraction
        readTextButton.disabled = false;
        togglePauseButton.disabled = false;
      })
      .catch(err => {
        console.error("Error during OCR process:", err);
        outputDiv.textContent = "Error during text recognition. Please try again.";
      });
    });

    // Read the extracted text aloud using the Web Speech API
    readTextButton.addEventListener('click', () => {
      if (extractedText.trim() !== '') {
        // Cancel any ongoing speech before starting a new one
        window.speechSynthesis.cancel();
        isPaused = false;
        togglePauseButton.textContent = 'Pause';
        utterance = new SpeechSynthesisUtterance(extractedText);
        utterance.onend = () => {
          // Disable the toggle button when speech is over
          togglePauseButton.disabled = true;
        };
        window.speechSynthesis.speak(utterance);
      }
    });

    // Toggle pause/resume functionality for speech synthesis
    togglePauseButton.addEventListener('click', () => {
      if (!utterance) return;
      if (!isPaused) {
        window.speechSynthesis.pause();
        togglePauseButton.textContent = 'Resume';
        isPaused = true;
      } else {
        window.speechSynthesis.resume();
        togglePauseButton.textContent = 'Pause';
        isPaused = false;
      }
    });
  </script>
</body>
</html>
