<p><!DOCTYPE html> <html lang=&quot;en&quot;> <head>  <meta charset=&quot;UTF-8&quot;>  <title>Xavier's Epic Camera Text to Speech</title>  <!-- Google Fonts for an enhanced look -->  <link rel=&quot;preconnect&quot; href=&quot;https://fonts.googleapis.com&quot;>  <link rel=&quot;preconnect&quot; href=&quot;https://fonts.gstatic.com&quot; crossorigin>  <link href=&quot;https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap&quot; rel=&quot;stylesheet&quot;>  <style>  body {  font-family: 'Poppins', sans-serif;  background: #e0f7fa;  margin: 0;  padding: 0;  display: flex;  align-items: center;  flex-direction: column;  min-height: 100vh;  }  .container {  background: #ffffff;  margin: 20px;  padding: 20px 40px;  border-radius: 15px;  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);  max-width: 800px;  width: 100%;  text-align: center;  }  h1 {  color: #00796b;  margin-bottom: 10px;  font-weight: 600;  }  p.info {  color: #555;  font-size: 1rem;  margin-bottom: 20px;  }  video, canvas {  border-radius: 10px;  margin: 10px auto;  width: 100%;  max-width: 640px;  display: block;  }  .button {  background: #00796b;  color: #fff;  border: none;  padding: 12px 20px;  font-size: 1rem;  border-radius: 5px;  cursor: pointer;  margin: 10px;  transition: background 0.3s ease;  }  .button:hover {  background: #005b4f;  }  .button:disabled {  background: #9e9e9e;  cursor: not-allowed;  }  .output {  /* Removed background and border styles for a plain text look */  background: transparent;  border: none;  border-radius: 0;  padding: 15px;  margin-top: 20px;  color: #33691e;  min-height: 100px;  white-space: pre-wrap;  font-size: 1.1rem;  }  </style> </head> <body>  <div class=&quot;container&quot;>  <h1>Xavier's Epic Camera Text to Speech</h1>  <p class=&quot;info&quot;>Just for you Dad hope you like it!</p>  <!-- Video element showing the back camera feed -->  <video id=&quot;video&quot; autoplay playsinline></video>  <!-- Control buttons -->  <button class=&quot;button&quot; id=&quot;capture&quot;>Take Photo</button>  <button class=&quot;button&quot; id=&quot;readText&quot; disabled>Read Text</button>  <button class=&quot;button&quot; id=&quot;togglePause&quot; disabled>Pause</button>  <!-- Hidden canvas element for processing the captured image -->  <canvas id=&quot;canvas&quot; style=&quot;display:none;&quot;></canvas>  <!-- Output container for the extracted text -->  <div class=&quot;output&quot; id=&quot;output&quot;>Your text will appear here!</div>  </div>  <!-- Tesseract.js loaded from its CDN for OCR processing -->  <script src=&quot;https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.4/tesseract.min.js&quot;></script>  <script>  // Get references to DOM elements  const video = document.getElementById('video');  const canvas = document.getElementById('canvas');  const captureButton = document.getElementById('capture');  const readTextButton = document.getElementById('readText');  const togglePauseButton = document.getElementById('togglePause');  const outputDiv = document.getElementById('output');</p>

<p> let extractedText = '';  let utterance = null;  let isPaused = false;</p>

<p> // Request the back (environment) camera  navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } } })  .then(stream => {  video.srcObject = stream;  })  .catch(err => {  console.error(&quot;Error accessing the camera: &quot; + err);  alert(&quot;Could not access the camera. Please ensure you have a back camera available and grant the required permissions.&quot;);  });</p>

<p> // Capture a photo and run OCR on it  captureButton.addEventListener('click', () => {  const context = canvas.getContext('2d');  canvas.width = video.videoWidth;  canvas.height = video.videoHeight;  context.drawImage(video, 0, 0, canvas.width, canvas.height);  const imageData = canvas.toDataURL('image/png');  outputDiv.textContent = &quot;Processing image...&quot;;  Tesseract.recognize(  imageData,  'eng',  { logger: m => console.log(m) }  )  .then(({ data: { text } }) => {  extractedText = text;  outputDiv.textContent = &quot;Text:\n&quot; + text;  // Enable the buttons after text extraction  readTextButton.disabled = false;  togglePauseButton.disabled = false;  })  .catch(err => {  console.error(&quot;Error during OCR process:&quot;, err);  outputDiv.textContent = &quot;Error during text recognition. Please try again.&quot;;  });  });</p>

<p> // Read the extracted text aloud using the Web Speech API  readTextButton.addEventListener('click', () => {  if (extractedText.trim() !== '') {  // Cancel any ongoing speech before starting a new one  window.speechSynthesis.cancel();  isPaused = false;  togglePauseButton.textContent = 'Pause';  utterance = new SpeechSynthesisUtterance(extractedText);  utterance.onend = () => {  // Disable the toggle button when speech is over  togglePauseButton.disabled = true;  };  window.speechSynthesis.speak(utterance);  }  });</p>

<p> // Toggle pause/resume functionality for speech synthesis  togglePauseButton.addEventListener('click', () => {  if (!utterance) return;  if (!isPaused) {  window.speechSynthesis.pause();  togglePauseButton.textContent = 'Resume';  isPaused = true;  } else {  window.speechSynthesis.resume();  togglePauseButton.textContent = 'Pause';  isPaused = false;  }  });  </script> </body> </html></p>
